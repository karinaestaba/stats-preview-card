<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Reto 3 | Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main-container">
    <div class="card">
      <picture class="card-img">
        <source media="(min-width: 991px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="Personas usando notebooks">
      </picture>

      <div class="card-content">
        <div class="car-content-main">
          <h1 class="card-title">Get <span class="text-highlighted">insights</span> that 
            help your business 
            grow.</h1>

          <p class="card-description">Discover the benefits of data 
            analytics and make better decisions 
            regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>

        <ul class="card-info">
          <li>
            <span class="card-info-metrics">10k+</span>
            <span class="card-info-description">companies</span>
          </li>
          <li>
            <span class="card-info-metrics">314</span>
            <span class="card-info-description">templates</span>
          </li>
          <li>
            <span class="card-info-metrics">12M+</span>
            <span class="card-info-description">queries</span>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/karinaestaba/">Karina Estaba</a>.
  </footer>
</body>
</html>
